<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ToDo App</title>
  </head>
  <body>
    <!-- Nav-bar -->
    <div class="toolbox-cont">
      <div class="toolbox-color-cont">
        <div class="pink color"></div>
        <div class="green color"></div>
        <div class="red color"></div>
        <div class="black color"></div>
      </div>
      <div class="action-btn">
        <div class="add-btn">
          <i class="fa-solid fa-circle-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-solid fa-trash-can"></i>
        </div>
      </div>
    </div>

    <!-- Todo box space -->
    <div class="main-cont"></div>

    <!-- Modal container -->
    <div class="modal-cont">
      <textarea placeholder="Enter your task here"></textarea>
      <div class="priority-color-cont">
        <div class="pink priority-color"></div>
        <div class="green priority-color"></div>
        <div class="red priority-color"></div>
        <div class="black priority-color"></div>
      </div>
    </div>
  </body>
</html>
